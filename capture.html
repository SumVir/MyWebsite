<!DOCTYPE html>
<html>
<head>
    <title>Capture Data</title>
</head>
<body>
    <h1>Data Capture Page</h1>

    <script>
        // Your Webhook URL with CORS Proxy
        const webhookURL = "https://cors-anywhere.herokuapp.com/https://webhook.site/03405ae5-bd8a-4ab8-af4b-feda3be9176d";

        // Gather device information
        const deviceInfo = {
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            screenSize: screen.width + "x" + screen.height,
            language: navigator.language,
            referrer: document.referrer
        };

        // Send POST request to webhook using proxy
        fetch(webhookURL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(deviceInfo)
        })
        .then(response => {
            console.log("Data Sent Successfully:", response);
        })
        .catch(error => {
            console.error("Error Sending Data:", error);
        });
    </script>
</body>
</html>
